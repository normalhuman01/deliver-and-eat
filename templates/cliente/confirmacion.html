{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Lista de órdenes</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link
            rel="stylesheet"
            href="{% static 'css/cliente/carrito-checkout.css' %}"
        />
        <link
            rel="icon"
            type="image/png"
            href="{% static 'imagenes/icons/hamburger.png' %}"
        />
    </head>
    <body>
        <div class="return-btn" style="text-align: start">
            <a class="btn btn-primary" href="../../../home/">Volver</a>
        </div>
        <div class="container">
            {% if x %}
            <h1 align="center">
                Tu número de orden es la siguiente {{x}}, ¡muchas gracias por tu
                compra!
            </h1>
            <h1 align="center">Puedes consultarla desde tus órdenes activas</h1>
            {% else %}
            <h1 align="center">No debería pasar ésto</h1>
            {% endif %}
        </div>
    </body>
</html>
