<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static%}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="{% static 'css/cliente/index_cliente.css' %}"
        />
        <link
            rel="icon"
            type="image/png"
            href="{% static 'imagenes/icons/hamburger.png' %}"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
        />
        <title>Deliver&Eats | Cliente</title>
    </head>
    <body>
        <div id="seleccion">
            <div class="logout">
                <a href="../../../cerrar-sesion/"
                    ><button type="button" class="logout-btn">
                        Cerrar Sesión
                    </button></a
                >
            </div>

            <h1>¿Qué vas a comer hoy?</h1>

            <div id="container">
                <div>
                    <a href="../../../ver_menu/"
                        ><button type="button" class="btn">
                            <i class="fas fa-pizza-slice"></i>
                            <p>Ver platillos</p>
                        </button></a
                    >
                </div>
                <div>
                    <a href="../../../carrito/"
                        ><button type="button" class="btn">
                            <i class="fas fa-shopping-cart"></i>
                            <p>Ver carrito</p>
                        </button></a
                    >
                </div>
            </div>

            <div id="container">
                <div>
                    <a href="../../../ordenes_activas/"
                        ><button type="button" class="btn">
                            <i class="fas fa-utensils"></i>
                            <p>Ver ordenes activas</p>
                        </button></a
                    >
                </div>
                <div>
                    <a href="../../../historial_ordenes/"
                        ><button type="button" class="btn">
                            <i class="far fa-clipboard"></i>
                            <p>Ver historial</p>
                        </button></a
                    >
                </div>
            </div>
        </div>
    </body>
</html>
