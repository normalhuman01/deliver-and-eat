{% load static %}
<title>Crear Platillo</title>

<link
    rel="icon"
    type="image/png"
    href="{% static 'imagenes/icons/hamburger.png' %}"
/>

<link
    rel="stylesheet"
    href="{% static 'css/categoria/crear_categoria.css' %}"
/>

<link
    rel="stylesheet"
    href="{% static 'platillo/css/crear_platillo.css' %}"
/>

<body>
    <div class="container">

        <div class="boton">
            <a class="btn-volver" href="../../../platillo/">&laquo; Volver</a>
        </div>

        <h1>Crear platillo</h1>

        <div class="form-container">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {{ formulario.errors }}
                {{ formulario.label_tag }}

                <div class="field">
                    <label for="nombre">Nombre:</label>
                    {{ formulario.nombre }}
                </div>

                <div class="field">
                    <label for="descripcion">Descripci√≥n:</label>
                    {{ formulario.descripcion }}
                </div>

                <div class="field">
                    <label for="precio">Precio:</label>
                    <span>$</span> {{ formulario.precio }} <span>MXN</span>
                </div>
                {{formulario.categoria}}
                {{ formulario.imagen }}

                <input id="btnCrear" value="Crear" type="submit">
            </form>
            
        </div>
    </div>
</body>
